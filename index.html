<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header class="section">
      <div class="container">
        <ul class="navigation-list">
          <li class="navigation-list-item current">
            <a href="./index.html"> Коофіцієнт сортності </a>
          </li>
          <li class="navigation-list-item">

            </a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <form class="form" action="#" method="#" id="form">
            <img src="./images/img1.PNG" alt="first" class="image" />
            <p>
              В1, В2 – відповідно випуск продукції нижчого і вищого сорту в
              натуральних одиницях
            </p>
            <p>Ц1, Ц2 – ціна одиниці продукції відповідного сорту, грн.</p>

            <label class="form-label">
              <span class="form-input-text">B1 = </span>
              <span class="input-wrapper">
                <input
                  type="number"
                  class="form-input"
                  required
                  name="B1"
                  id="B1"
                />
              </span>
            </label>

            <label class="form-label">
              <span class="form-input-text">B2 = </span>
              <span class="input-wrapper">
                <input
                  type="number"
                  class="form-input"
                  required
                  name="B2"
                  id="B2"
                />
              </span>
            </label>

            <label class="form-label">
              <span class="form-input-text">Ц1 = </span>
              <span class="input-wrapper">
                <input
                  type="number"
                  class="form-input"
                  required
                  name="C1"
                  id="C1"
                />
              </span>
            </label>

            <label class="form-label">
              <span class="form-input-text">Ц2 = </span>
              <span class="input-wrapper">
                <input
                  type="number"
                  class="form-input"
                  required
                  name="C2"
                  id="C2"
                />
              </span>
            </label>

            <button type="submit" class="submit-button">Розрахунок</button>
          </form>

          <div class="answer-wrapper">
            <h2 class="answer">Відповідь =&nbsp</h2>
            <div id="ans" class="answer-js"></div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/first.js"></script>
